    .link-button {

      text-decoration: none;
      padding: 14px;
      margin: 10px 0;

      border: 2px solid var(--amarelo-dourado);

      font-size: 16px;
      font-weight: bold;
    }

    .link-button:hover {
      background-color: var(--link-hover-bg);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
